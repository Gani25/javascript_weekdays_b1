<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="generator">
        <h1>🔐 Password Generator</h1>

        <div class="password-display" id="passwordDisplay">
            <span id="passwordText">Click Generate</span>
            <button class="copy-btn" id="copyBtn">Copy</button>
        </div>

        <div class="options">
            <label><input type="checkbox" id="uppercase"> Uppercase</label>
            <label><input type="checkbox" id="lowercase"> Lowercase</label>
            <label><input type="checkbox" id="numbers"> Numbers</label>
            <label><input type="checkbox" id="symbols"> Symbols</label>
        </div>

        <div class="slider-container">
            <label for="length">Length: <span id="lengthValue">8</span></label>
            <input type="range" id="length" min="1" max="20" value="1" dataLengthSlider>
        </div>

        <div class="strength-bar">
            <div class="strength-fill" id="strengthFill"></div>
        </div>

        <button class="generate-btn" id="generateBtn">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
